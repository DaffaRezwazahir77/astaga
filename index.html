<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>nitipagain ‚Äî Premium Jastip</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
:root{
 --bg1:#040915;--bg2:#081a2f;
 --glass:rgba(255,255,255,.06);
 --line:rgba(255,255,255,.12);
 --a1:#06b6d4;--a2:#caa44b;
 --text:#edf4ff;--muted:rgba(255,255,255,.65);
}
*{box-sizing:border-box}
body{
 margin:0;padding:18px;font-family:Inter;color:var(--text);
 background:linear-gradient(180deg,var(--bg1),var(--bg2));
}
.wrap{max-width:520px;margin:auto}
.card{
 border-radius:26px;border:1px solid var(--line);
 background:var(--glass);padding:22px;margin-bottom:18px
}
.hero{text-align:center}
.logo{font-size:52px}
.brand{font-family:'Great Vibes';font-size:40px;color:#f7ecd1}
.tag{font-size:12px;letter-spacing:3px;color:var(--muted)}

.menu{
 display:flex;gap:12px;align-items:center;
 border:1px solid var(--line);
 background:rgba(255,255,255,.04);
 padding:14px;border-radius:18px;margin-bottom:10px
}
.menu-img{font-size:26px}
.menu-info{flex:1}
.qty{display:flex;gap:6px;align-items:center}
.qty button{
 width:30px;height:30px;border-radius:10px;
 border:1px solid var(--line);background:rgba(255,255,255,.1);
 color:#fff;font-weight:700;cursor:pointer
}
.qty span{width:22px;text-align:center}

textarea,input[type=text],input[type=file]{
 width:100%;padding:14px;border-radius:16px;
 background:rgba(255,255,255,.04);
 border:1px solid var(--line);color:#fff;margin-bottom:12px
}
.fee{
 padding:14px;border-radius:16px;
 border:1px dashed var(--line);
 font-size:13px;margin-top:10px
}
.btn{
 width:100%;padding:16px;border-radius:18px;
 border:0;font-weight:700;cursor:pointer;
 background:linear-gradient(135deg,var(--a1),var(--a2))
}
.btn:disabled{opacity:.5}
small{color:var(--muted)}
</style>
</head>

<body>
<div class="wrap">

<div class="card hero">
 <div class="logo">üêß</div>
 <div class="brand">nitipagain</div>
 <div class="tag">PREMIUM JASTIP</div>
</div>

<div class="card">
<form id="form">

<input type="text" name="name" placeholder="Nama Pemesan" required>

<div id="menus"></div>

<textarea name="address" placeholder="Alamat Lengkap" required></textarea>
<textarea name="notes" placeholder="Catatan (opsional)"></textarea>

<small>
üí≥ <b>WAJIB TRANSFER DULU</b><br>
DANA <b>085720303275</b><br>
a.n <b>ANJAR DAFFA REZWAZAHIR</b>
</small><br><br>

<input type="file" id="proof" accept="image/*" required>
<label><input type="checkbox" id="paid"> Saya sudah transfer</label>

<div class="fee" id="box">
Subtotal: Rp 0<br>Fee: Rp 0<br><b>Total: Rp 0</b>
</div>

<button class="btn" id="btn" disabled>Kirim ke WhatsApp</button>
</form>
</div>

</div>

<script>
const MENUS=[
 {name:'Cheesecuit',price:30000,icon:'üç∞'},
 {name:'Brownies',price:25000,icon:'üç´'},
 {name:'Choco Pie',price:20000,icon:'ü•ß'}
];

const FEE = 5000;
const admin = '6285720303275';

const menus = document.getElementById('menus');
const box   = document.getElementById('box');
const btn   = document.getElementById('btn');
const paid  = document.getElementById('paid');
const proof = document.getElementById('proof');
const form  = document.getElementById('form');

MENUS.forEach((m,i)=>{
 menus.innerHTML += `
 <div class="menu">
  <div class="menu-img">${m.icon}</div>
  <div class="menu-info">
   <b>${m.name}</b><br>
   <small>Rp ${m.price.toLocaleString('id-ID')}</small>
  </div>

  <input type="checkbox" id="c${i}" onchange="toggle(${i})">

  <div class="qty">
   <button type="button" onclick="chg(${i},-1)" disabled id="min${i}">‚àí</button>
   <span id="q${i}">1</span>
   <button type="button" onclick="chg(${i},1)" disabled id="plus${i}">+</button>
  </div>
 </div>`;
});

function toggle(i){
 const checked = document.getElementById('c'+i).checked;
 document.getElementById('min'+i).disabled  = !checked;
 document.getElementById('plus'+i).disabled = !checked;
 update();
}

function chg(i,n){
 const q = document.getElementById('q'+i);
 q.textContent = Math.max(1, +q.textContent + n);
 update();
}

function update(){
 let subtotal = 0;
 let totalQty = 0;

 MENUS.forEach((m,i)=>{
  if(document.getElementById('c'+i).checked){
   const q = +document.getElementById('q'+i).textContent;
   subtotal += m.price * q;
   totalQty += q;
  }
 });

 const fee = totalQty ? Math.ceil(totalQty / 3) * FEE : 0;
 const total = subtotal + fee;

 box.innerHTML = `
 Subtotal: Rp ${subtotal.toLocaleString('id-ID')}<br>
 Fee: Rp ${fee.toLocaleString('id-ID')}<br>
 <b>Total: Rp ${total.toLocaleString('id-ID')}</b>`;
}

paid.onchange = proof.onchange = ()=>{
 btn.disabled = !(paid.checked && proof.files.length);
};

form.onsubmit = e=>{
 e.preventDefault();

 let msg = `üõçÔ∏è ORDER JASTIP - NITIPAGAIN\n\n`;
 MENUS.forEach((m,i)=>{
  if(document.getElementById('c'+i).checked){
   msg += `${m.name} x${document.getElementById('q'+i).textContent}\n`;
  }
 });

 msg += `

Nama: ${form.name.value}
Alamat:
${form.address.value}

Catatan:
${form.notes.value || '-'}

Status: ‚úÖ SUDAH TRANSFER
(Bukti dikirim manual di WA)`;

 window.open(`https://wa.me/${admin}?text=${encodeURIComponent(msg)}`);
};
</script>

</body>
</html>
