<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>nitipagain â€” Premium Jastip</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>
:root{
 --bg:#f6f7fb;
 --card:#ffffff;
 --line:#e6e8ef;
 --gold:#f4c400;
 --text:#1f2937;
 --muted:#6b7280;
}

*{box-sizing:border-box}

body{
 margin:0;
 padding:16px;
 font-family:Inter,sans-serif;
 background:var(--bg);
 color:var(--text);
}

.wrap{max-width:520px;margin:auto}

.card{
 background:var(--card);
 border:1px solid var(--line);
 border-radius:20px;
 padding:20px;
 margin-bottom:16px;
 box-shadow:0 10px 25px rgba(0,0,0,.06);
}

.hero{text-align:center;padding:26px 20px}

.logo-wrap{
 width:160px;
 height:160px;
 margin:0 auto 12px;
 border-radius:50%;
 background:url("images/cheesecuit-yellow.png") center/cover no-repeat;
 display:flex;
 align-items:center;
 justify-content:center;
 box-shadow:0 10px 25px rgba(0,0,0,.15);
}

.logo-img{
 width:70%;
 border-radius:50%;
 background:#fff;
 padding:10px;
}

.brand{
 font-family:'Playfair Display',serif;
 font-size:34px;
}

.tag{
 font-size:11px;
 letter-spacing:3px;
 color:var(--muted);
}

/* MENU */
.menu{
 display:flex;
 gap:12px;
 border:1px solid var(--line);
 border-radius:16px;
 padding:12px;
 margin-bottom:12px;
 background:#fafafa;
}

.menu img{
 width:76px;
 height:76px;
 border-radius:12px;
 object-fit:cover;
}

.menu-info{flex:1}

.badge{
 background:linear-gradient(135deg,var(--gold),#ffe08a);
 font-size:10px;
 padding:3px 8px;
 border-radius:999px;
 font-weight:700;
 display:inline-block;
 margin-bottom:4px;
}

/* RASA â€“ RAPI */
.varian{
 display:flex;
 flex-wrap:wrap;
 gap:10px;
 font-size:12px;
 color:var(--muted);
 margin-top:6px;
}

.varian label{
 display:flex;
 align-items:center;
 gap:4px;
}

/* SELECT */
.select{
 display:flex;
 flex-direction:column;
 align-items:center;
 gap:6px;
}

.select input{
 width:18px;
 height:18px;
 accent-color:var(--gold);
}

.qty{
 display:flex;
 gap:6px;
}

.qty button{
 width:26px;
 height:26px;
 border-radius:6px;
 border:1px solid var(--line);
 background:#fff;
 cursor:pointer;
 font-weight:700;
}

.qty button:disabled{
 opacity:.4;
 cursor:not-allowed;
}

input,textarea,select{
 width:100%;
 padding:13px;
 border-radius:14px;
 background:#fff;
 border:1px solid var(--line);
 margin-bottom:12px;
}

.fee{
 padding:14px;
 border-radius:14px;
 border:1px dashed var(--line);
 font-size:13px;
 background:#fafafa;
}

.btn{
 width:100%;
 padding:16px;
 border-radius:18px;
 border:0;
 font-weight:700;
 background:linear-gradient(135deg,var(--gold),#ffe8a3);
 cursor:pointer;
}
</style>
</head>

<body>
<div class="wrap">

<div class="card hero">
 <div class="logo-wrap">
  <img src="logo jastip.jpeg" class="logo-img">
 </div>
 <div class="brand">nitipagain</div>
 <div class="tag">PREMIUM JASTIP</div>
</div>

<div class="card">
<form id="form">

<input id="name" placeholder="Nama Pemesan" required>

<select id="ongkir" onchange="update()" required>
 <option value="">Pilih Ongkir</option>
 <option value="10000">Kuningan â€” Rp10.000</option>
 <option value="15000">Cirebon â€” Rp15.000</option>
 <option value="25000">Bandung â€” Rp25.000</option>
</select>

<div id="menus"></div>

<textarea id="alamat" placeholder="Alamat Lengkap" required></textarea>

<div class="fee" id="box">
 Subtotal: Rp 0<br>
 Fee Jastip: Rp 0<br>
 Ongkir: Rp 0<br>
 <b>Total: Rp 0</b>
</div>

<button class="btn">Kirim ke WhatsApp</button>
</form>
</div>

</div>

<script>
const MENUS=[
 {name:'Cheesecuit',price:30000,img:'cheescuit.jpeg',best:true,varian:['Original','Matcha','Coklat']},
 {name:'Brownies',price:25000,img:'images/brownies.jpg',varian:['Coklat','Keju']},
 {name:'Choco Pie',price:20000,img:'images/chocopie.jpg',best:true,varian:['Classic','Dark Choco']}
];

const WA='6285720303275';
const menusDiv=document.getElementById('menus');
const box=document.getElementById('box');

MENUS.forEach((m,i)=>{
 menusDiv.innerHTML+=`
 <div class="menu">
  <img src="${m.img}">
  <div class="menu-info">
   ${m.best?'<div class="badge">BEST SELLER</div>':''}
   <b>${m.name}</b><br>
   <small>Rp ${m.price.toLocaleString('id-ID')}</small>

   <div class="varian">
    ${m.varian.map(v=>`
     <label>
      <input type="radio" name="v${i}" value="${v}" checked> ${v}
     </label>`).join('')}
   </div>
  </div>

  <div class="select">
   <input type="checkbox" id="c${i}" onchange="toggleQty(${i});update()">
   <div class="qty">
    <button type="button" id="m${i}" disabled onclick="chg(${i},-1)">âˆ’</button>
    <span id="q${i}">1</span>
    <button type="button" id="p${i}" disabled onclick="chg(${i},1)">+</button>
   </div>
  </div>
 </div>`;
});

function toggleQty(i){
 const on = document.getElementById('c'+i).checked;
 document.getElementById('p'+i).disabled = !on;
 document.getElementById('m'+i).disabled = !on;
 if(!on) document.getElementById('q'+i).textContent = 1;
}

function chg(i,n){
 const q=document.getElementById('q'+i);
 q.textContent=Math.max(1,+q.textContent+n);
 update();
}

function update(){
 let subtotal=0,totalPcs=0;
 MENUS.forEach((m,i)=>{
  if(document.getElementById('c'+i).checked){
   let qty=+document.getElementById('q'+i).textContent;
   subtotal+=m.price*qty;
   totalPcs+=qty;
  }
 });
 let fee=totalPcs?Math.ceil(totalPcs/3)*5000:0;
 let ongkir=+document.getElementById('ongkir').value||0;
 let total=subtotal+fee+ongkir;
 box.innerHTML=`Subtotal: Rp ${subtotal.toLocaleString('id-ID')}<br>
 Fee Jastip: Rp ${fee.toLocaleString('id-ID')}<br>
 Ongkir: Rp ${ongkir.toLocaleString('id-ID')}<br>
 <b>Total: Rp ${total.toLocaleString('id-ID')}</b>`;
}

form.onsubmit=e=>{
 e.preventDefault();
 let msg=`ðŸ›ï¸ ORDER JASTIP NITIPAGAIN\nNama: ${name.value}\n\n`;
 MENUS.forEach((m,i)=>{
  if(document.getElementById('c'+i).checked){
   let qty=document.getElementById('q'+i).textContent;
   let v=document.querySelector('input[name=v'+i+']:checked').value;
   msg+=`â€¢ ${m.name} (${v}) x${qty}\n`;
  }
 });
 msg+=`\n${box.innerText}\n\nAlamat:\n${alamat.value}`;
 window.open(`https://wa.me/${WA}?text=${encodeURIComponent(msg)}`);
};
</script>

</body>
</html>
