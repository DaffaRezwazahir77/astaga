<!doctype html>
<html lang="id">
<head>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>
:root{
 --bg:#f6f8fc;
 --card:#ffffff;
 --line:#e5e7eb;
 --blue:#38bdf8;
 --blue2:#0ea5e9;
 --text:#0f172a;
 --muted:#64748b;
}

*{box-sizing:border-box}

body{
 margin:0;
 padding:16px;
 font-family:Inter,sans-serif;
 background:var(--bg);
 color:var(--text);
}

.wrap{max-width:520px;margin:auto}

.card{
 background:var(--card);
 border:1px solid var(--line);
 border-radius:22px;
 padding:20px;
 margin-bottom:16px;
 box-shadow:0 10px 30px rgba(15,23,42,.08);
}

.hero{text-align:center;padding:26px 20px}

/* LOGO NEON BIRU LANGIT (FIX HP) */
.logo-wrap{
 width:160px;
 height:160px;
 margin:0 auto 14px;
 border-radius:50%;
 background:#fff;
 display:flex;
 align-items:center;
 justify-content:center;
 overflow:hidden;
 box-shadow:
  0 0 18px rgba(56,189,248,.9),
  0 0 36px rgba(56,189,248,.6),
  inset 0 0 10px rgba(56,189,248,.35);
}

.logo-wrap img{
 width:100%;
 height:100%;
 object-fit:cover;
 border-radius:50%;
 display:block;
}

.brand{
 font-family:'Playfair Display',serif;
 font-size:34px;
 margin-top:6px;
}

.tag{
 font-size:11px;
 letter-spacing:3px;
 color:var(--muted);
}

.menu{
 display:flex;
 gap:12px;
 border:1px solid var(--line);
 border-radius:16px;
 padding:12px;
 margin-bottom:12px;
 background:#f8fafc;
}

.menu img{
 width:76px;
 height:76px;
 border-radius:12px;
 object-fit:cover;
}

.menu-info{flex:1}

.badge{
 background:linear-gradient(135deg,var(--blue),var(--blue2));
 font-size:10px;
 padding:4px 10px;
 border-radius:999px;
 font-weight:700;
 color:#fff;
 display:inline-block;
 margin-bottom:4px;
}

.varian{
 font-size:12px;
 color:var(--muted);
 margin-top:6px;
}

.varian label{margin-right:8px}

.select{
 display:flex;
 flex-direction:column;
 align-items:center;
 gap:6px;
}

.select input{
 width:18px;
 height:18px;
 accent-color:var(--blue2);
}

.qty{
 display:flex;
 gap:6px;
}

.qty button{
 width:26px;
 height:26px;
 border-radius:6px;
 border:1px solid var(--line);
 background:#fff;
 cursor:pointer;
 font-weight:700;
}

input,textarea,select{
 width:100%;
 padding:13px;
 border-radius:14px;
 background:#fff;
 border:1px solid var(--line);
 margin-bottom:12px;
}

.fee{
 padding:14px;
 border-radius:14px;
 border:1px dashed var(--blue);
 font-size:13px;
 background:#f0f9ff;
}

.btn{
 width:100%;
 padding:16px;
 border-radius:20px;
 border:0;
 font-weight:700;
 color:#fff;
 background:linear-gradient(135deg,var(--blue),var(--blue2));
 box-shadow:
  0 0 18px rgba(56,189,248,.8),
  0 10px 25px rgba(14,165,233,.4);
 cursor:pointer;
}

.btn:active{transform:scale(.98)}

@media(max-width:600px){
 .logo-wrap{
  width:140px;
  height:140px;
 }
}
</style>
</head>

<body>
<div class="wrap">

<div class="card hero">
 <div class="logo-wrap">
  <img src="./logo-jastip.jpg" alt="Nitipagain Logo">
 </div>
 <div class="brand">nitipagain</div>
 <div class="tag">PREMIUM JASTIP</div>
</div>

<div class="card">
<form id="form">

<input id="name" placeholder="Nama Pemesan" required>

<select id="ongkir" onchange="update()">
 <option value="0">Pilih Ongkir</option>
 <option value="10000">Kuningan â€” Rp10.000</option>
 <option value="15000">Cirebon â€” Rp15.000</option>
 <option value="25000">Bandung â€” Rp25.000</option>
</select>

<div id="menus"></div>

<textarea id="alamat" placeholder="Alamat Lengkap" required></textarea>

<div class="fee" id="box">
 Subtotal: Rp 0<br>
 Fee Jastip: Rp 0<br>
 Ongkir: Rp 0<br>
 <b>Total: Rp 0</b>
</div>

<button class="btn">Kirim Pesanan ke WhatsApp</button>
</form>
</div>

</div>

<script>
const MENUS=[
 {name:'Cheesecuit',price:30000,img:'images/cheesecuit.jpg',best:true,varian:['Original','Matcha','Coklat']},
 {name:'Brownies',price:25000,img:'images/brownies.jpg',varian:['Coklat','Keju']},
 {name:'Choco Pie',price:20000,img:'images/chocopie.jpg',best:true,varian:['Classic','Dark Choco']}
];

const WA='6285720303275';
const menusDiv=document.getElementById('menus');
const box=document.getElementById('box');

MENUS.forEach((m,i)=>{
 menusDiv.innerHTML+=`
 <div class="menu">
  <img src="${m.img}">
  <div class="menu-info">
   ${m.best?'<div class="badge">BEST SELLER</div>':''}
   <b>${m.name}</b><br>
   <small>Rp ${m.price.toLocaleString('id-ID')}</small>
   <div class="varian">
    ${m.varian.map(v=>`
     <label><input type="radio" name="v${i}" checked> ${v}</label>
    `).join('')}
   </div>
  </div>
  <div class="select">
   <input type="checkbox" id="c${i}" onchange="update()">
   <div class="qty">
    <button type="button" onclick="chg(${i},-1)">âˆ’</button>
    <span id="q${i}">1</span>
    <button type="button" onclick="chg(${i},1)">+</button>
   </div>
  </div>
 </div>`;
});

function chg(i,n){
 const q=document.getElementById('q'+i);
 q.textContent=Math.max(1,+q.textContent+n);
 update();
}

function update(){
 let subtotal=0,pcs=0;
 MENUS.forEach((m,i)=>{
  if(document.getElementById('c'+i).checked){
   let q=+document.getElementById('q'+i).textContent;
   subtotal+=m.price*q;
   pcs+=q;
  }
 });
 let fee=pcs?Math.ceil(pcs/3)*5000:0;
 let ongkir=+document.getElementById('ongkir').value;
 let total=subtotal+fee+ongkir;

 box.innerHTML=`
 Subtotal: Rp ${subtotal.toLocaleString('id-ID')}<br>
 Fee Jastip: Rp ${fee.toLocaleString('id-ID')}<br>
 Ongkir: Rp ${ongkir.toLocaleString('id-ID')}<br>
 <b>Total: Rp ${total.toLocaleString('id-ID')}</b>`;
}

form.onsubmit=e=>{
 e.preventDefault();
 let msg=`ðŸ›ï¸ ORDER JASTIP NITIPAGAIN\nNama: ${name.value}\n\n`;
 MENUS.forEach((m,i)=>{
  if(document.getElementById('c'+i).checked){
   msg+=`â€¢ ${m.name} x${document.getElementById('q'+i).textContent}\n`;
  }
 });
 msg+=`\n${box.innerText}\n\nAlamat:\n${alamat.value}`;
 window.open(`https://wa.me/${WA}?text=${encodeURIComponent(msg)}`);
};
</script>

</body>
</html>
