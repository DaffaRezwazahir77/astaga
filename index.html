<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>nitipagain ‚Äî Premium Jastip</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
:root{
  --bg1:#040915;--bg2:#081a2f;
  --glass:rgba(255,255,255,.05);
  --line:rgba(255,255,255,.12);
  --a1:#06b6d4;--a2:#caa44b;
  --text:#edf4ff;--muted:rgba(255,255,255,.65);
}
*{box-sizing:border-box}
body{
  margin:0;padding:24px;font-family:Inter;color:var(--text);
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
}
.wrap{max-width:1140px;margin:auto;display:flex;gap:34px}
.hero,.card{
  border-radius:28px;border:1px solid var(--line);
  background:var(--glass);backdrop-filter:blur(18px);
  padding:36px
}
.hero{width:380px;text-align:center}
.logo{font-size:88px;animation:float 3s ease-in-out infinite}
@keyframes float{50%{transform:translateY(-10px)}}
.brand{font-family:'Great Vibes';font-size:54px;color:#f7ecd1}
.tag{letter-spacing:4px;font-size:12px;color:var(--muted)}
.line{width:90px;height:2px;margin:20px auto;background:linear-gradient(90deg,var(--a1),var(--a2))}
.copy{font-size:13px;color:var(--muted)}

.card{flex:1}
h3{margin:0 0 6px;font-size:26px}
.sub{color:var(--muted);font-size:13px;margin-bottom:24px}

.menu{
  display:flex;align-items:center;gap:18px;
  padding:16px;border-radius:20px;
  border:1px solid var(--line);
  background:rgba(255,255,255,.03);
  margin-bottom:14px
}
.menu-img{
  width:56px;height:56px;border-radius:16px;
  display:flex;align-items:center;justify-content:center;
  background:linear-gradient(135deg,#0ea5e9,#22d3ee);
  font-size:28px
}
.menu-info{flex:1}
.menu-info b{font-size:16px}
.menu-info small{color:var(--muted)}

.check{
  appearance:none;width:18px;height:18px;
  border-radius:6px;border:1px solid var(--line);
  background:rgba(255,255,255,.08);
  cursor:pointer
}
.check:checked{
  background:linear-gradient(135deg,var(--a1),var(--a2));
  border:0
}

.qty{
  display:flex;align-items:center;gap:8px
}
.qty button{
  width:34px;height:34px;border-radius:12px;
  border:1px solid var(--line);
  background:rgba(255,255,255,.08);
  color:#fff;font-weight:700;cursor:pointer
}
.qty span{
  width:28px;text-align:center;font-weight:600
}

textarea,input[type=file]{
  width:100%;padding:16px;border-radius:18px;
  border:1px solid var(--line);
  background:rgba(255,255,255,.04);
  color:#fff
}
textarea{min-height:96px;margin-bottom:14px}

.pay{
  font-size:13px;color:var(--muted);
  margin:12px 0
}

.fee{
  margin-top:14px;padding:16px;
  border-radius:18px;
  border:1px dashed var(--line);
  background:rgba(255,255,255,.06);
  font-size:13px
}

.btn{
  margin-top:16px;
  padding:16px 26px;border-radius:20px;border:0;
  font-weight:700;cursor:pointer;
  background:linear-gradient(135deg,var(--a1),var(--a2));
  color:#04161b
}
.btn:disabled{opacity:.5}
</style>
</head>

<body>
<div class="wrap">

<div class="hero">
  <div class="logo">üêß</div>
  <div class="brand">nitipagain</div>
  <div class="tag">PREMIUM JASTIP</div>
  <div class="line"></div>
  <div class="copy">Bayar dulu ¬∑ Aman ¬∑ Transparan</div>
</div>

<div class="card">
<h3>Order Jastip</h3>
<div class="sub">Pilih menu ‚Üí bayar ‚Üí upload bukti ‚Üí kirim WA</div>

<form id="form">
<div id="menus"></div>

<textarea name="address" placeholder="Alamat Pengiriman" required></textarea>
<textarea name="notes" placeholder="Catatan (opsional)"></textarea>

<div class="pay">
üí≥ <b>WAJIB BAYAR DULU</b><br>
DANA <b>085720303275</b> a.n <b>ANJAR DAFFA REZWAZAHIR</b>
</div>

<input type="file" id="proof" accept="image/*" required>
<label><input type="checkbox" id="paid"> Saya sudah transfer</label>

<div class="fee" id="box">
Subtotal: Rp 0<br>Fee: Rp 0<br><b>Total: Rp 0</b>
</div>

<button class="btn" id="btn" disabled>Kirim ke WhatsApp</button>
</form>
</div>

</div>

<script>
const MENUS=[
 {name:'Cheesecuit',price:30000,icon:'üç∞'},
 {name:'Brownies',price:25000,icon:'üç´'},
 {name:'Choco Pie',price:20000,icon:'ü•ß'}
];
const FEE=5000;
const admin='6285720303275';
const menus=document.getElementById('menus');
const box=document.getElementById('box');
const btn=document.getElementById('btn');

MENUS.forEach((m,i)=>{
 menus.innerHTML+=`
 <div class="menu">
  <div class="menu-img">${m.icon}</div>
  <div class="menu-info">
   <b>${m.name}</b><br>
   <small>Rp ${m.price.toLocaleString('id-ID')}</small>
  </div>
  <input type="checkbox" class="check" id="c${i}">
  <div class="qty">
   <button type="button" onclick="chg(${i},-1)">‚àí</button>
   <span id="q${i}">1</span>
   <button type="button" onclick="chg(${i},1)">+</button>
  </div>
 </div>`;
});

function chg(i,n){
 const q=document.getElementById('q'+i);
 q.textContent=Math.max(1,+q.textContent+n);
 update();
}

function update(){
 let sub=0,qty=0;
 MENUS.forEach((m,i)=>{
  if(document.getElementById('c'+i).checked){
   let q=+document.getElementById('q'+i).textContent;
   sub+=m.price*q;qty+=q;
  }
 });
 let fee=qty?Math.ceil(qty/3)*FEE:0;
 box.innerHTML=`Subtotal: Rp ${sub.toLocaleString()}<br>
 Fee: Rp ${fee.toLocaleString()}<br>
 <b>Total: Rp ${(sub+fee).toLocaleString()}</b>`;
}

paid.onchange=proof.onchange=()=>btn.disabled=!(paid.checked&&proof.files.length);

form.onsubmit=e=>{
 e.preventDefault();
 let msg=`üõçÔ∏è ORDER JASTIP - NITIPAGAIN\n\n`;
 MENUS.forEach((m,i)=>{
  if(document.getElementById('c'+i).checked){
   msg+=`${m.name} x${document.getElementById('q'+i).textContent}\n`;
  }
 });
 window.open(`https://wa.me/${admin}?text=${encodeURIComponent(msg)}`);
};
</script>
</body>
</html>
