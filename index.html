<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>nitipagain ‚Äî Premium Jastip</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>
:root{
 --bg:#f6f7fb;
 --card:#ffffff;
 --line:#e6e8ef;
 --blue:#38bdf8;
 --blue-soft:#7dd3fc;
 --text:#1f2937;
 --muted:#6b7280;
}

*{box-sizing:border-box}

body{
 margin:0;
 padding:16px;
 font-family:Inter,sans-serif;
 background:linear-gradient(180deg,#f8fafc,#eef2ff);
 color:var(--text);
}

.wrap{max-width:520px;margin:auto}

.card{
 background:var(--card);
 border-radius:22px;
 padding:20px;
 margin-bottom:16px;
 box-shadow:0 12px 30px rgba(56,189,248,.15);
}

.hero{text-align:center;padding:26px 20px}

/* LOGO BULAT + NEON BIRU */
.logo-wrap{
 width:160px;
 height:160px;
 margin:0 auto 14px;
 border-radius:50%;
 background:#fff;
 display:flex;
 align-items:center;
 justify-content:center;
 box-shadow:
  0 0 18px rgba(56,189,248,.6),
  0 0 36px rgba(56,189,248,.4),
  inset 0 0 0 3px rgba(56,189,248,.35);
}

.logo-wrap img{
 width:72%;
 height:72%;
 object-fit:contain;
 border-radius:50%;
}

.brand{
 font-family:'Playfair Display',serif;
 font-size:34px;
}

.tag{
 font-size:11px;
 letter-spacing:3px;
 color:var(--muted);
 margin-bottom:10px;
}

.alert{
 background:#eff6ff;
 border:1px solid #bae6fd;
 color:#075985;
 padding:14px;
 border-radius:14px;
 font-size:13px;
 margin-top:14px;
}

/* MENU */
.menu{
 display:flex;
 gap:12px;
 border:1px solid var(--line);
 border-radius:18px;
 padding:12px;
 margin-bottom:12px;
 background:#f8fafc;
}

.menu img{
 width:76px;
 height:76px;
 border-radius:14px;
 object-fit:cover;
}

.menu-info{flex:1}

.badge{
 background:linear-gradient(135deg,#38bdf8,#7dd3fc);
 font-size:10px;
 padding:4px 10px;
 border-radius:999px;
 font-weight:700;
 display:inline-block;
 margin-bottom:4px;
 color:#fff;
}

.varian{
 font-size:12px;
 color:var(--muted);
 margin-top:6px;
 display:flex;
 gap:10px;
 flex-wrap:wrap;
}

.varian label{
 display:flex;
 align-items:center;
 gap:4px;
}

.select{
 display:flex;
 flex-direction:column;
 align-items:center;
 gap:6px;
}

.select input{
 width:18px;
 height:18px;
 accent-color:#38bdf8;
}

.qty{
 display:flex;
 gap:6px;
}

.qty button{
 width:26px;
 height:26px;
 border-radius:6px;
 border:1px solid var(--line);
 background:#fff;
 cursor:pointer;
 font-weight:700;
}

input,textarea,select{
 width:100%;
 padding:13px;
 border-radius:16px;
 background:#fff;
 border:1px solid var(--line);
 margin-bottom:12px;
}

.fee{
 padding:14px;
 border-radius:16px;
 border:1px dashed #bae6fd;
 font-size:13px;
 background:#f0f9ff;
}

/* PEMBAYARAN */
.pay-box{
 background:#f0f9ff;
 border:1px solid #bae6fd;
 padding:14px;
 border-radius:16px;
 font-size:13px;
 margin-top:12px;
}

.btn{
 width:100%;
 padding:16px;
 border-radius:20px;
 border:0;
 font-weight:700;
 background:linear-gradient(135deg,#38bdf8,#7dd3fc);
 color:#fff;
 cursor:pointer;
 box-shadow:0 0 18px rgba(56,189,248,.7);
}
</style>
</head>

<body>
<div class="wrap">

<div class="card hero">
 <div class="logo-wrap">
  <img src="logo-jastip.jpg" alt="Nitipagain">
 </div>
 <div class="brand">nitipagain</div>
 <div class="tag">PREMIUM JASTIP</div>

 <div class="alert">
  ‚ö†Ô∏è <b>WAJIB TRANSFER TERLEBIH DAHULU</b><br>
  Bukti pembayaran dikirim langsung via WhatsApp.
 </div>
</div>

<div class="card">
<form id="form">

<input id="name" placeholder="Nama Pemesan" required>

<select id="ongkir" onchange="update()">
 <option value="0">Pilih Ongkir</option>
 <option value="10000">Kuningan ‚Äî Rp10.000</option>
 <option value="15000">Cirebon ‚Äî Rp15.000</option>
 <option value="25000">Bandung ‚Äî Rp25.000</option>
</select>

<div id="menus"></div>

<textarea id="alamat" placeholder="Alamat Lengkap" required></textarea>

<div class="fee" id="box">
 Subtotal: Rp 0<br>
 Fee Jastip: Rp 0<br>
 Ongkir: Rp 0<br>
 <b>Total: Rp 0</b>
</div>

<div class="pay-box">
 <b>üí≥ Metode Pembayaran</b>
 BCA : 1234567890 a.n Nitipagain<br>
 DANA / OVO : 0857-2030-3275<br><br>
 üì∏ <b>Bukti transfer kirim via WhatsApp</b>
</div>

<button class="btn">Bayar & Kirim Bukti ke WhatsApp</button>
</form>
</div>

</div>

<script>
const MENUS=[
 {name:'Cheesecuit',price:30000,img:'cheescuit.jpeg',best:true,varian:['Original','Matcha','Coklat']},
 {name:'Brownies',price:25000,img:'images/brownies.jpg',varian:['Coklat','Keju']},
 {name:'Choco Pie',price:20000,img:'images/chocopie.jpg',best:true,varian:['Classic','Dark Choco']}
];

const WA='6285720303275';
const menusDiv=document.getElementById('menus');
const box=document.getElementById('box');

MENUS.forEach((m,i)=>{
 menusDiv.innerHTML+=`
 <div class="menu">
  <img src="${m.img}">
  <div class="menu-info">
   ${m.best?'<div class="badge">BEST SELLER</div>':''}
   <b>${m.name}</b><br>
   <small>Rp ${m.price.toLocaleString('id-ID')}</small>

   <div class="varian">
    ${m.varian.map(v=>`
     <label>
      <input type="radio" name="v${i}" value="${v}" checked> ${v}
     </label>`).join('')}
   </div>
  </div>

  <div class="select">
   <input type="checkbox" id="c${i}" onchange="update()">
   <div class="qty">
    <button type="button" onclick="chg(${i},-1)">‚àí</button>
    <span id="q${i}">1</span>
    <button type="button" onclick="chg(${i},1)">+</button>
   </div>
  </div>
 </div>`;
});

function chg(i,n){
 const q=document.getElementById('q'+i);
 q.textContent=Math.max(1,+q.textContent+n);
 update();
}

function update(){
 let subtotal=0,totalPcs=0;

 MENUS.forEach((m,i)=>{
  if(document.getElementById('c'+i).checked){
   let qty=+document.getElementById('q'+i).textContent;
   subtotal+=m.price*qty;
   totalPcs+=qty;
  }
 });

 let fee=totalPcs>0?Math.ceil(totalPcs/3)*5000:0;
 let ongkir=+document.getElementById('ongkir').value;
 let total=subtotal+fee+ongkir;

 box.innerHTML=`
 Subtotal: Rp ${subtotal.toLocaleString('id-ID')}<br>
 Fee Jastip: Rp ${fee.toLocaleString('id-ID')}<br>
 Ongkir: Rp ${ongkir.toLocaleString('id-ID')}<br>
 <b>Total: Rp ${total.toLocaleString('id-ID')}</b>`;
}

form.onsubmit=e=>{
 e.preventDefault();
 let msg=`üõçÔ∏è ORDER JASTIP NITIPAGAIN\n‚ö†Ô∏è WAJIB TRANSFER\n\nNama: ${name.value}\n\n`;

 MENUS.forEach((m,i)=>{
  if(document.getElementById('c'+i).checked){
   let qty=document.getElementById('q'+i).textContent;
   let v=document.querySelector('input[name=v'+i+']:checked').value;
   msg+=`‚Ä¢ ${m.name} (${v}) x${qty}\n`;
  }
 });

 msg+=`\n${box.innerText}\n\nAlamat:\n${alamat.value}\n\nüì∏ Bukti transfer terlampir.`;
 window.open(`https://wa.me/${WA}?text=${encodeURIComponent(msg)}`);
};
</script>

</body>
</html>
